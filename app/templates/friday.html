{% block body %}

<form action="/table/friday/edit" method="post" align = "center">
    <div class="row">
        <div class="col-lg-3 col-sm-6">
                <input type="text" name="time" class="form-control"  placeholder="Time" required>
        </div>
        </br>

        <div class="col-lg-3 col-sm-6">
                <input type="text" name="subject" class="form-control"  placeholder="Subject" required>
        </div>
        </br>

        <div class="col-lg-3 col-sm-6">
                <input type="text" name="auditorium" class="form-control"  placeholder="Auditorium" required>
        </div>

        <div class="col-lg-3 col-sm-6">
            <button type="submit" class="btn mb-1 btn-outline-success">Send</button>
        </div>
    </div>
</form>
</br>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">

                    <table class="table table-bordered verticle-middle">
                        <thead>
